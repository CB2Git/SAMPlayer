apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.CB2Git'

android {
    compileSdkVersion build_versions.compile_sdk_version

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation "junit:junit:${versions.junit}"
    androidTestImplementation "com.android.support.test:runner:${versions.runner}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${versions.espresso_core}"

    compileOnly "tv.danmaku.ijk.media:ijkplayer-java:${versions.ijk}"

    compileOnly project(':samplayer_java')

    implementation "tv.danmaku.ijk.media:ijkplayer-armv7a:${versions.ijk}"
    implementation "tv.danmaku.ijk.media:ijkplayer-armv5:${versions.ijk}"
    //implementation "tv.danmaku.ijk.media:ijkplayer-arm64:${versions.ijk}"
    implementation "tv.danmaku.ijk.media:ijkplayer-x86:${versions.ijk}"
    //implementation "tv.danmaku.ijk.media:ijkplayer-x86_64:${versions.ijk}"
}
